<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.size() == 0}">No tiene elementos usuarios!</div>

    <!-- <div th:if="${users.isEmpty()}"></div> -->
    <table th:if="${not users.isEmpty()}">
        <thead>
            <tr>
                <th>name</th>
                <th>apellido</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="users: ${users}">
                <td th:text="${users.name}"></td>
                <td th:text="${users.lastname}"></td>
                <td th:if="${users.email}" th:text="${users.email}"></td>
                <td th:if="${users.email==null}" th:text="${'n/a'}"></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
